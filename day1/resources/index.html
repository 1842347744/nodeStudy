    <p>
        #### web服务器开发
        **1. IP地址和端口号**
        -  IP地址用来定位计算机
        -  端口号用来定位具体的软件程序
        -  一切需要联网通讯的软件都会占用一个端口号
        -  端口号的范围0 - 65536
        -  在计算机中有一些默认端口号，最好不去占用（例如 80）
        -  我们在开发中使用一些简单好记的端口号就行了，例如3000 5000等
    </p>
